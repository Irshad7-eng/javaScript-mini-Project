<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="password.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />

</head>
<body>
    <div class="main-container">
        <div class="container">

            <h1>Password Genrator</h1>
    
            <div class="inputBox">
               <input type="text" class="passBox" disabled id="passBox">
               <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
            </div>
            <input type="range" min="1" max="30" value="8" id="inputSlider">

            <div class="passln">
                <p>Password Length :</p>
                <span id="sliderValue"></span>

                
            </div>
            <div class="passln">
               <label for="lowercase">Include Lowercase Letter (a-z)</label>
               <input type="checkbox" name="lowercase" id="lowercase"checked>
            </div>

            <div class="passln">
                <label for="uppercase">Include uppercase Leter (A-Z)</label>
               <input type="checkbox" name="uppercase" id="uppercase"checked>
            </div>

            <div class="passln">
                <label for="Number">Include Number (0-9)</label>
               <input type="checkbox" name="Number" id="Number"checked>
            </div>

            <div class="passln">
                <label for="symbols">Include Symbols (@-*)</label>
               <input type="checkbox" name="symbols" id="symbols"checked>
            </div>

            <button type="button" class="genBtn" id="genBtn">Genrate Password</button>

           
        </div>
    </div>

    <script src="password.js">
    </script>
</body>
</html>
